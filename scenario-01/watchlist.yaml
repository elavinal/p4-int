# INT configuration
# TODO: put INT config in another file?
source:
  - s1
transit:
  - s2
sink:
  - s3
# Watchlist
#   ipv4_dst and l4_proto mandatory
#   ipv4_src and port_dst optional 
flows:
  - id: 1
    ipv4_dst: 10.0.2.2
    l4_proto: udp
    ipv4_src: wildcard
    port_dst: wildcard
    frequency: 1 # 1 of every paquet
    instructions:
      - node_id
  - id: 2
    ipv4_dst: 10.0.3.3
    l4_proto: udp
    ipv4_src: 10.0.1.1
    port_dst: 55555
    frequency: 1  # 1 of every paquet
    instructions:
      - node_id
      - hop_latency
  - id: 3
    ipv4_dst: 10.0.3.3
    l4_proto: udp
    ipv4_src: 10.0.1.1
    port_dst: 5001
    frequency: 500  # 1 of every 500 paquet
    instructions:
      - node_id
      - hop_latency
      - queue_id_occupancy
  - id: 4
    ipv4_dst: 10.0.2.2
    l4_proto: udp
    ipv4_src: wildcard
    port_dst: 55555
    frequency: 1 # 1 of every paquet
    instructions:
      - node_id
      - hop_latency
 
